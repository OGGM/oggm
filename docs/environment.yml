name: oggm
channels:
  - conda-forge
dependencies:
  - python
  - numpy
  - pandas
  - geopandas
  - matplotlib
  - Pillow
  - joblib
  - netCDF4
  - scikit-image
  - configobj
  - pyproj
  - krb5
  - rasterio
  - xarray
  - numpydoc
  - ipython
  - sphinx
  - pip:
    - git+https://github.com/fmaussion/motionless.git
    - git+https://github.com/fmaussion/salem.git
    - git+https://github.com/fmaussion/cleo.git
    - sphinxcontrib-images
