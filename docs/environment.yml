name: oggm
channels:
  - conda-forge
dependencies:
  - python=3.5
  - numpy=1.12.0
  - scipy=0.18.1
  - gdal=2.1.0
  - matplotlib=2.0.0
  - pandas=0.19.2
  - geopandas=0.2.1
  - Pillow=3.0.0  # because RTD installs this version anyway
  - joblib=0.11
  - netCDF4=1.2.7
  - scikit-image=0.12.3
  - configobj
  - pyproj=1.9.5.1
  - krb5
  - geos=3.5.0 # https://github.com/conda-forge/fiona-feedstock/issues/21
  - rasterio=1.0a7
  - xarray=0.9.1
  - boto3
  - numpydoc
  - ipython=5.3.0
  - sphinx=1.3.5  # because RTD installs this version anyway
  - pip:
    - motionless
    - git+https://github.com/fmaussion/salem.git
