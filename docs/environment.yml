name: oggm
channels:
  - conda-forge
dependencies:
  - python
  - numpy
  - pandas
  - geopandas
  - Pillow
  - joblib
  - netCDF4
  - scikit-image
  - configobj
  - pyproj
  - krb5
  - rasterio
  - xarray
  - filelock
  - numpydoc
  - ipython=4.0.1
  - sphinx=1.2.3  # pin to avoid https://github.com/sphinx-doc/sphinx/issues/1822
  - pip:
    - git+https://github.com/fmaussion/motionless.git
    - git+https://github.com/fmaussion/salem.git
    - git+https://github.com/fmaussion/cleo.git
