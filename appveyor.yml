# CI on Windows via appveyor
# This file was based on Olivier Grisel's python-appveyor-demo
branches:
  except:
    - docs

notifications:
  - provider: Email
    on_build_success: false
    on_build_failure: false
    on_build_status_changed: false

environment:
  matrix:
    - PYTHON: "C:\\Python3-conda64"
      PYTHON_VERSION: "3.5"
      PYTHON_ARCH: "64"

install:
  # Install miniconda Python
  - "powershell ./ci/install_python.ps1"

  # Create environment with desired python version and activate it
  - "SET PATH=%PYTHON%;%PYTHON%\\Scripts;%PATH%"
  - "conda install --yes --quiet python=%PYTHON_VERSION%"

  # Check that we have the expected version and architecture for Python
  - "python --version"
  - "python -c \"import struct; print(struct.calcsize('P') * 8)\""

  # install dependencies
  - "python -m pip install --upgrade pip"
  - "conda install --yes --quiet -c conda-forge geopandas matplotlib Pillow joblib netCDF4 scikit-image configobj pytest pyproj numpy rasterio krb5 xarray filelock"
  - "pip install motionless"
  - "pip install git+https://github.com/fmaussion/salem.git"
  - "pip install -e ."

build: false

test_script:
  - "pytest ."
